
log4j.rootLogger = DEBUG, FILE
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=Log/log.out
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%m%n

log4j.logger.net.therap.dao=DEBUG, myClass

log4j.appender.myClass=org.apache.log4j.RollingFileAppender
log4j.appender.myClass.maxFileSize=10MB
log4j.appender.myClass.layout=org.apache.log4j.PatternLayout
log4j.appender.myClass.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c : %m%n
log4j.appender.myClass.File=Log/Dao.out
